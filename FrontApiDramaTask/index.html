<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrador de Tareas - DrEureka</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">DramaTask</a>
        <div class="d-flex align-items-center">
          <span class="username me-3"></span>
          <button id="logout-btn" class="btn btn-outline-danger btn-sm">
            Cerrar Sesión
          </button>
        </div>
      </div>
    </nav>

    <!-- Contenedor de Login -->
    <div id="loginForm" class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <!-- Formulario de Login -->
          <div id="login-div" class="card">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
              <form id="login-form">
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="login-email"
                    placeholder="Correo Electrónico"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="login-password"
                    placeholder="Contraseña"
                    required
                  />
                </div>
                <button
                  type="submit"
                  id="login-button"
                  class="btn btn-primary w-100"
                >
                  Iniciar Sesión
                </button>
              </form>
              <p class="text-center mt-3">
                ¿No tienes una cuenta?
                <span id="register-link" class="auth-link"
                  >Registrate aquí</span
                >
              </p>
            </div>
          </div>

          <!-- Formulario de Registro -->
          <div id="register-div" class="card hidden">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Registrarse</h2>
              <form id="register-form">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="register-name"
                    placeholder="Nombre"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="register-email"
                    placeholder="Correo Electrónico"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="register-password"
                    placeholder="Contraseña"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="register-password-confirmation"
                    placeholder="Confirmar Contraseña"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Registrarse
                </button>
              </form>
              <p class="text-center mt-3">
                ¿Ya tienes una cuenta?
                <span id="login-link" class="auth-link"
                  >Inicia sesión aquí</span
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Contenido Principal -->
    <div id="mainContent" class="container mt-4 hidden">
      <div class="row mb-4">
        <div class="col">
          <form id="search-form" class="d-flex">
            <input
              type="text"
              id="search-input"
              class="form-control me-2"
              placeholder="Buscar tareas..."
            />
            <button type="submit" class="btn btn-outline-primary me-2">
              Buscar
            </button>
            <button
              type="button"
              id="clear-search"
              class="btn btn-outline-secondary"
              style="display: none"
            >
              Limpiar
            </button>
          </form>
        </div>
        <div class="col-auto">
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#taskModal"
          >
            <i class="fas fa-plus"></i> Agregar Tarea
          </button>
        </div>
      </div>
      <div id="task-list" class="row">
        <!-- Las tareas se cargarán aquí -->
      </div>
    </div>

    <!-- Modal de Tareas -->
    <div class="modal fade" id="taskModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Tarea</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="task-form">
              <input type="hidden" id="task-id" />
              <div class="mb-3">
                <label for="task-title" class="form-label">Título</label>
                <input
                  type="text"
                  class="form-control"
                  id="task-title"
                  required
                />
                <div id="task-title-error" class="form-error text-danger"></div>
              </div>
              <div class="mb-3">
                <label for="task-description" class="form-label"
                  >Descripción</label
                >
                <textarea
                  class="form-control"
                  id="task-description"
                  rows="3"
                ></textarea>
                <div
                  id="task-description-error"
                  class="form-error text-danger"
                ></div>
              </div>
              <div class="mb-3">
                <label for="task-status" class="form-label">Estado</label>
                <select class="form-control" id="task-status" required>
                  <option value="">Seleccionar estado</option>
                  <option value="pendiente">Pendiente</option>
                  <option value="en progreso">En Progreso</option>
                  <option value="completada">Completada</option>
                </select>
                <div
                  id="task-status-error"
                  class="form-error text-danger"
                ></div>
              </div>
              <div class="mb-3">
                <label for="task-due-date" class="form-label"
                  >Fecha de Vencimiento</label
                >
                <input
                  type="datetime-local"
                  class="form-control"
                  id="task-due-date"
                />
                <div
                  id="task-due-date-error"
                  class="form-error text-danger"
                ></div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
                <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Animación de Fondo -->
    <script src="./js/animacion.js"></script>
    <!-- Script Principal de la Aplicación -->
    <script src="./js/app.js"></script>
  </body>
</html>
